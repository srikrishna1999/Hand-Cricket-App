<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="home.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
        <nav class="nav-wraper indigo">
            <div class="container">
                <a class="brand-logo center" id="von">Hand Cricket</a>
                <a href="index.html" class="btn-floating purple pulse right" id="ref"><i class="material-icons" id="icon">refresh</i></a>
            </div>
        </nav> 
        <p class="center indigo-text" id="batOrBall">You are batting first</p> 
        <p class="center indigo-text" id=target>target : 0</p>
        <p class="center" id="user">user's choise:<span id="UserChoise"> 0 </span></p> 
        <table>
            <div id="user-choise">
                <a class="btn-large indigo" onclick="clickedMe(1)">1</a>
                <a class="btn-large indigo" onclick="clickedMe(2)">2</a>
                <a class="btn-large indigo" onclick="clickedMe(3)">3</a>
                <a class="btn-large indigo" onclick="clickedMe(4)">4</a>
                <a class="btn-large indigo" onclick="clickedMe(5)">5</a>
                <a class="btn-large indigo" onclick="clickedMe(6)">6</a>
            </div>
        </table>
        <div class="center" id="com">computer's choise:<span id=ComChoise> 0 </span></div>
        <div class="center" id="scr">Score:<span id="Score"> 0 </span></div>  
</body>
</html>
